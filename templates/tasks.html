{%   load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
  <link rel="stylesheet" href="{% static 'fonts.css' %}"/>
  <link rel="stylesheet" href="{% static 'semantic.rtl.min.css' %}"/>
  <meta charset="UTF-8">
</head>
<body>

  <div class="ui raised very padded text container segment" style="margin-top:30px">
    <h2 class="ui header">
      صفحه وظایف
    </h2>

    <div class="ui piled segment">

      <div class="ui accordion" id="tasklist">
      {% for task in tasks %}
  <div class="title">
    <i class="dropdown icon"></i>
    وظیفه شماره 
    {{task.number}}:
    {{ task.name }}
  </div>
  <div class="content">
    <p class="transition hidden">
      {{task.description}}
    </p>
    <a href="/accounts/tasks/accomplished/?tasknum={{task.number}}">این وظیفه را انجام دادم</a>
  </div>
  {%endfor%}
</div>
</div>
    </div>
  <script src="{% static 'jquery-2.1.3.min.js' %}"></script>
  <script src="{% static 'semantic.min.js' %}"></script>

<script language='javascript'>
             $('#tasklist').ready(function(){
                $('.ui.accordion').accordion();
             });
</script>
</body>
</html>
